<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <dialog>
        <button autofocus>Close</button>
        <form>
            <fieldset>
                <legend>Book Information</legend>
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" name="book_title" id="title">
                </div>

                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author_name" id="author">
                </div>
                <div>
                    <label for="page-count">Page Count</label>
                    <input type="number" name="pg_count" id="page-count">
                </div>
                <div>
                    <label for="year">Date of Publishing</label>
                    <input type="number" name="year" id="year">
                </div>
                <div>
                    <label for="genre">Genre</label>
                    <input type="text" name="genre" id="genre">
                </div>
                <div>
                    <h5>Read</h5>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" value="read">
                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" value="not read">
                </div>





            </fieldset>

        </form>
    </dialog>
    <button id="btn">Show the dialog</button>
</body>

</html>
