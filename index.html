<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <dialog id="addNewBook">
        <form method="POST">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" , name="title">
            </div>
            <div><label for="author">Author</label>
                <input type="text" id="author" , name="author">
            </div>
            <div>
                <label for="pageCount">Page Count</label>
                <input type="number" id="pageCount" , name="pageCount">
            </div>
            <div>
                <label for="year">Year</label>
                <input type="text" id="year" , name="year">
            </div>
            <div>
                <label for="genre">Genre</label>
                <input type="text" id="genre" , name="genre">
            </div>
            <div>
                <label for="read">Read</label>
                <div>
                    <label for="yes">
                        Yes
                        <input type="radio" id="yes" , name="read">
                    </label>
                    <label for="no">
                        No
                        <input type="radio" id="no" , name="read">
                    </label>
                </div>
            </div>
            <button type="submit">Add</button>
            <button type="reset">reset</button>
        </form>
        <button id="closeDialog">Close</button>
    </dialog>

    <div class="container">
        <div class="books">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
        <div class="add">
            <button id="openDialog">New Book</button>
        </div>
        
    </div>


    <script>
        const dialog = document.getElementById('addNewBook');
        const openButton = document.getElementById('openDialog');
        const closeButton = document.getElementById('closeDialog');

        openButton.onclick = function () {
            dialog.showModal(); // Opens the dialog
        };

        closeButton.onclick = function () {
            dialog.close(); // Closes the dialog
        };
    </script>
</body>

</html>
